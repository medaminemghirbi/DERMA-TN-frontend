<div class="main-wrapper">
    <app-patient-header></app-patient-header>
    <app-patient-sidebar></app-patient-sidebar>
    <div class="page-wrapper">
        <div class="content">
            <app-header-patient-settings></app-header-patient-settings>
            <app-notifiacation-alert></app-notifiacation-alert>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <h1 class="card-title"><b> * Notifications System</b></h1>
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h4 class="card-title">Enable Sms Notifications</h4>
                            <div class="status-toggle d-flex justify-content-between align-items-center">
                                <input type="checkbox" id="sms_notifications" class="check"
                                    [checked]="currentUser.is_smsable" (change)="toggleSmsNotifications($event)">
                                <label for="sms_notifications" class="checktoggle">checkbox</label>
                            </div>
                        </div>
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h4 class="card-title">Enable Email Notifications</h4>
                            <div class="status-toggle d-flex justify-content-between align-items-center">
                                <input type="checkbox" id="email_notifications" class="check"
                                    [checked]="currentUser.is_emailable" (change)="toggleEmailNotifications($event)">
                                <label for="email_notifications" class="checktoggle">checkbox</label>
                            </div>
                        </div>
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h4 class="card-title">Enable System Notifications</h4>
                            <div class="status-toggle d-flex justify-content-between align-items-center">
                                <input type="checkbox" id="system_notifications" class="check"
                                    [checked]="currentUser.is_notifiable" (change)="toggleSystemNotifications($event)">
                                <label for="system_notifications" class="checktoggle">checkbox</label>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
