<div class="main-wrapper">
    <app-patient-header></app-patient-header>
    <app-patient-sidebar></app-patient-sidebar>
    <app-notifiacation-alert></app-notifiacation-alert>
    <div class="page-wrapper">
        <div class="content">
            <div class="row">
                <div class="col-sm-6 col-md-6 col-xl-4"  *ngFor="let item of allBlogs; index as i">
                    <div class="blog grid-blog">
                        <div class="blog-image">
                            <a [routerLink]="['/blog', item.id]" ><img class="img-fluid" [src]="item?.image_urls[0]" alt></a>
                            <div class="blog-views">
                                <h5>Dermotology</h5>
                            </div>
                            <ul class="nav view-blog-list blog-views">
                                <li><i class="fas fa-thumbs-up"></i>{{item.likes_count}}</li>
                                <li><i class="fas fa-thumbs-down"></i>{{item.dislikes_count}}</li>
                            </ul>
                        </div>
                        <div class="blog-content">
                            <div class="blog-grp-blk">
                                <div class="blog-img-blk">
                                    <a [routerLink]="['/blog', item.id]"><img class="img-fluid" src="{{item.doctor.user_image_url}}"
                                            alt></a>
                                    <div class="content-blk-blog ms-2">
                                        <h4><a [routerLink]="['/doctor', item.doctor.id]">Dr. {{item.doctor.firstname}} {{item.doctor.lastname}}</a></h4>
                                        <h5>Dermatologue</h5>
                                        
                                    </div>
                                </div>
                                <span><i class="feather-calendar me-1"></i>{{ item.created_at |
                                                    date:'dd MMM yyyy' }}
                                    <a *ngIf="item.is_verified == true"><img class="img-fluid"
                                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1upSumdTFAax-_epYIu5Es1GAb6hDvWyhDw&s"
                                            alt></a>
                                    <a *ngIf="item.is_verified == false"><img class="img-fluid"
                                            src="https://banner2.cleanpng.com/20190303/aqu/kisspng-logo-brand-font-product-line-your-home-for-health-achhadoctor-in-1713903467251.webp"
                                            alt></a>

                                </span>
                            </div>
                            <h3 class="blog-title"><a [routerLink]="['/blog', item.id]" >{{item.title}}</a></h3>
                            <p>{{item.content}}</p>
                            <a [routerLink]="['/blog', item.id]" class="read-more d-flex"> Read more <i
                                    class="fa fa-long-arrow-right ms-2"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
