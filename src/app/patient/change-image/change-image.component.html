<div class="main-wrapper">
    <app-patient-header></app-patient-header>
    <app-patient-sidebar></app-patient-sidebar>
    <div class="page-wrapper">
        <div class="content">
            <app-header-patient-settings></app-header-patient-settings>
            <app-notifiacation-alert></app-notifiacation-alert>

            <div class="row">
                <div class="col-md-6">

                    <div class="card">
                        <div class="card-header">
                            <div class="card-body pt-0">

                                <div class="card-header">
                                    <h5 class="card-title">{{'Patient_image_change.title' | translate}}</h5>
                                </div>
                                <div class="card-body pt-0">
                                    <form [formGroup]="imageupdate" #f="ngForm" (ngSubmit)="updateimage(f)">
                                        <p class="settings-label">{{'Patient_image_change.logo' | translate}}  <span class="star-red">*</span></p>
                                        <div class="settings-btn">
                                            <input type="file" accept="image/*" formControlName="avatar" id="file"
                                                (change)="fileChange($event)" class="hide-input" />
                                            <label for="file" class="upload">
                                                <i class="feather-upload"></i>
                                            </label>
                                        </div>
                                        <h6 class="settings-size">{{'Patient_image_change.recommended_image_size' | translate}} <span>150px x 150px</span>
                                        </h6>
                                        <div class="upload-images">
                                            <img [src]="currentUser.user_image_url || 'assets/img/logo-dark.png'"
                                                alt="Image" />
                                            <a href="javascript:void(0);" class="btn-icon logo-hide-btn">
                                                <i class="feather-x-circle"></i>
                                            </a>
                                        </div>
                                        <div style="text-align: center;">
                                            <button type="submit" class="btn btn-primary px-4"
                                                style="background-color: rgb(38, 8, 158);">{{'Patient_image_change.update_button' | translate}} </button>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
