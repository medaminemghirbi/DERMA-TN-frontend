<div class="header">
    <div class="header-left">
        <div class="logo-box">
            <div class="pattern" style="background-image: url(../../assets/images1/shape/shape-1.png);">
            </div>
            <div class="bg-color"></div>
            <figure class="logo">
                <a href="index.html">
                    <img src="../../assets/images1/logo-3.png" alt="{{ 'header_patient.logo_alt' | translate }}">

        </div>
