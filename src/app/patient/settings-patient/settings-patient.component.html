<div class="main-wrapper">
    <app-patient-header></app-patient-header>
    <app-patient-sidebar></app-patient-sidebar>
    <div class="page-wrapper">
        <div class="content">
            <app-header-patient-settings></app-header-patient-settings>
            <app-notifiacation-alert></app-notifiacation-alert>

            <div class="row">
                <div class="col-md-6">

                    <div class="card">
                        <div class="card-header">
                            <div class="card-header">
                                <h5 class="card-title">Patient Informations</h5>
                            </div>
                            <div class="card-body pt-0">
                                <form [formGroup]="upadate" #f="ngForm" (ngSubmit)="updateinformations(f)">
                                    <div class="row">
                                        <div class="col-12 col-md-6">
                                            <div class="input-block mb-3">
                                                <label for="exampleFormControlSelect1" class="form-label">Civil
                                                    Status</label>
                                                <select [(ngModel)]="currentUser.civil_status" name="civil_status"
                                                    formControlName="civil_status" class="form-control"
                                                    id="exampleFormControlSelect1">
                                                    <option hidden value="" selected>Select civil status</option>
                                                    <option selected value="Mr">Mr</option>
                                                    <option value="Mrs">Mrs</option>
                                                    <option value="Mme">Mme</option>
                                                    <option value="other">Other</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <div class="input-block select-gender">
                                                <label class="gen-label">Date of Birth<span
                                                        class="login-danger">*</span></label>
                                                <div class="form-check-inline">
                                                    <input [(ngModel)]="currentUser.birthday" name="birthday"
                                                        formControlName="birthday" class="form-control" type="date" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">

                                        <div class="col-12 col-md-6">
                                            <div class="input-block mb-3">
                                                <label for="exampleFormControlSelect1"
                                                    class="form-label">lastname</label>
                                                <input type="text" [(ngModel)]="currentUser.lastname" name="lastname"
                                                    formControlName="lastname" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <div class="input-block mb-3">
                                                <label for="exampleFormControlSelect1"
                                                    class="form-label">firstname</label>
                                                <input type="text" [(ngModel)]="currentUser.firstname" name="firstname"
                                                    formControlName="firstname" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6 col-xl-6">
                                        <div class="input-block select-gender">
                                            <label class="gen-label">Gender<span class="login-danger">*</span></label>
                                            <div class="form-check-inline">
                                                <label class="form-check-label">
                                                    <input formControlName="gender" [(ngModel)]="currentUser.gender"
                                                        [value]="'male'" type="radio" name="gender"
                                                        class="form-check-input" checked>Male
                                                </label>
                                            </div>
                                            <div class="form-check-inline">
                                                <label class="form-check-label">
                                                    <input type="radio" [(ngModel)]="currentUser.gender"
                                                        formControlName="gender" [value]="'female'" name="gender"
                                                        class="form-check-input">Female
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div style="text-align: center;">
                                        <button type="submit" class="btn btn-primary px-4"
                                            style="background-color: rgb(38, 8, 158);">Update Informations</button>
                                    </div>
                                </form>

                                <div class="card-header">
                                    <h5 class="card-title">Doctor Image Details</h5>
                                </div>
                                <div class="card-body pt-0">
                                    <form [formGroup]="imageupdate" #f="ngForm" (ngSubmit)="updateimage(f)">
                                        <p class="settings-label">Logo <span class="star-red">*</span></p>
                                        <div class="settings-btn">
                                            <input type="file" accept="image/*" formControlName="avatar" id="file"
                                                (change)="fileChange($event)" class="hide-input" />
                                            <label for="file" class="upload">
                                                <i class="feather-upload"></i>
                                            </label>
                                        </div>
                                        <h6 class="settings-size">Recommended image size is <span>150px x 150px</span>
                                        </h6>
                                        <div class="upload-images">
                                            <img [src]="currentUser.user_image_url || 'assets/img/logo-dark.png'"
                                                alt="Image" />
                                            <a href="javascript:void(0);" class="btn-icon logo-hide-btn">
                                                <i class="feather-x-circle"></i>
                                            </a>
                                        </div>
                                        <div style="text-align: center;">
                                            <button type="submit" class="btn btn-primary px-4"
                                                style="background-color: rgb(38, 8, 158);">Update Image</button>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Address Details From Google Maps</h5>
                        </div>
                        <div class="card-body pt-0">
                            <form>
                                <div class="settings-form">
                                    <div class="input-block">
                                        <label>Address <span class="star-red">*</span></label>
                                        <input disabled="true" type="text" name="addressLine1"
                                            [(ngModel)]="addressLine1" class="form-control"
                                            placeholder="Enter Address Line 1">
                                    </div>
                                    <div class="input-block">
                                        <label>Location <span class="star-red">*</span></label>
                                        <textarea disabled="true" class="form-control" name="address"
                                            [(ngModel)]="currentUser.address" rows="4"></textarea>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="input-block">
                                                <label>Zip/Postal Code <span class="star-red">*</span></label>
                                                <input disabled="true" type="text" class="form-control" name="zipCode"
                                                    [(ngModel)]="currentUserLocation.zipCode">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="input-block">
                                                <label>City <span class="star-red">*</span></label>
                                                <input disabled="true" type="text" class="form-control" name="city"
                                                    [(ngModel)]="currentUserLocation.city">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
