<div class="main-wrapper">
    <app-header-admin></app-header-admin>
    <app-sidebar-admin></app-sidebar-admin>
    <ng-progress #progressBar></ng-progress>
    <div class="page-wrapper">
        <div class="content">

            <div class="row">
                <div class="col-sm-6 col-md-6 col-xl-4" *ngFor="let item of allBlogs; index as i">
                    <div class="blog grid-blog">
                        <div class="text-end" *ngIf="item.is_verified == false">
                            <div class="dropdown dropdown-action">
                                <a href="#" class="action-icon dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa fa-ellipsis-v"></i>
                                </a>
                                <div class="dropdown-menu dropdown-menu-end">
                                    <a class="dropdown-item" (click)="AddVerification(item.id, i)"> 
                                        <i style="color: green;" class="fa fa-check" data-bs-toggle="tooltip" title="fa fa-check"></i> 
                                        Add Verification</a>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="blog-image">
                            <a href="blog-details.html">
                                <img class="img-fluid" [src]="item?.image_urls[0]" alt="First image"
                                    class="custom-image-size">
                            </a>
                            
                        </div>
                        <div class="blog-content">
                            <div class="blog-grp-blk">
                                <div class="blog-img-blk">
                                    <a href="profile.html"><img class="img-fluid" src="{{item.doctor.user_image_url}}"
                                            alt></a>
                                    <div class="content-blk-blog ms-2">
                                        <h4><a href="profile.html">Dr. {{item.doctor.firstname}} {{item.doctor.lastname}}</a></h4>
                                        <h5>Dermatologue</h5>
                                        
                                    </div>
                                </div>
                                <span><i class="feather-calendar me-1"></i>{{ item.created_at |
                                                    date:'dd MMM yyyy' }}
                                    <a *ngIf="item.is_verified == true"><img class="img-fluid"
                                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1upSumdTFAax-_epYIu5Es1GAb6hDvWyhDw&s"
                                            alt></a>
                                    <a *ngIf="item.is_verified == false"><img class="img-fluid"
                                            src="https://banner2.cleanpng.com/20190303/aqu/kisspng-logo-brand-font-product-line-your-home-for-health-achhadoctor-in-1713903467251.webp"
                                            alt></a>

                                </span>
                            </div>
                            <h3 class="blog-title"><a href="blog-details.html">{{item.title}}</a></h3>
                            <p>{{item.content}}</p>
                            <a [routerLink]="['/blog', item.id]" class="read-more d-flex"> Read more <i
                                    class="fa fa-long-arrow-right ms-2"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
