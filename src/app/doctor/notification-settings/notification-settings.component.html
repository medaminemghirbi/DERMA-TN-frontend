<div class="main-wrapper">
    <app-doctor-header></app-doctor-header>
    <app-doctor-sidebar></app-doctor-sidebar>
    <div class="page-wrapper">
        <div class="content">
            <app-header-settings></app-header-settings>
            <app-notifiacation-alert></app-notifiacation-alert>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div  class="card-header d-flex justify-content-between align-items-center">
                            <h4  readonly style="cursor: not-allowed; background-color: #f0f0f0; color: #505b64;" class="card-title">Enable SMS Notifications(stay tuned)</h4>
                            <div class="status-toggle d-flex justify-content-between align-items-center">
                                <input readonly style="cursor: not-allowed; background-color: #f0f0f0; color: #6c757d;" type="checkbox" id="status_1" class="check"  disabled>
                                <label  for="status_1" class="checktoggle">checkbox</label>
                            </div>
                        </div>
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h4 class="card-title">Enable Email Notifications</h4>
                            <div class="status-toggle d-flex justify-content-between align-items-center">
                                <input type="checkbox" id="email_notifications" class="check" 
                                       [checked]="currentUser.is_emailable" 
                                       (change)="toggleEmailNotifications($event)">
                                <label for="email_notifications" class="checktoggle">checkbox</label>
                            </div>
                        </div>
                        
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h4 class="card-title">Enable System Notifications</h4>
                            <div class="status-toggle d-flex justify-content-between align-items-center">
                                <input type="checkbox" id="system_notifications" class="check" 
                                       [checked]="currentUser.is_notifiable" 
                                       (change)="toggleSystemNotifications($event)">
                                <label for="system_notifications" class="checktoggle">checkbox</label>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
