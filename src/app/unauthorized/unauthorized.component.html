<body class="error-pages">
    <div class="main-wrapper error-wrapper">
        <div class="error-box">
            <img class="img-fluid" src="../../assets/img/error-01.png" alt="Logo">
            <h3><img class="img-fluid mb-0" src="../../assets/img/icons/danger.svg" alt="Logo"> Service Unavailable</h3>
            <p>You may have mistyped the address or the page may have moved.</p>
            <a *ngIf="role == 'Admin'" routerLink="/admin/dashboard" class="btn btn-primary go-home">Back to Home</a>
            <a *ngIf="role == 'Doctor'" routerLink="/doctor/dashboard" class="btn btn-primary go-home">Back to Home</a>
            <a *ngIf="role == 'Patient'" routerLink="/patient/dashboard"  class="btn btn-primary go-home">Back to Home</a>
        </div>
    </div></body>
