<div class="boxed_wrapper">
    <header class="main-header style-one">
        <div class="header-lower">
            <div class="auto-container">
                <div class="outer-box">
                    <div class="logo-box">
                        <div class="pattern" style="background-image: url(../../assets/images1/shape/shape-1.png);">
                        </div>
                        <div class="bg-color"></div>
                        <figure class="logo"><a routerLink="/"><img src="../../assets/images1/logo.png" alt=""></a>
                        </figure>
                    </div>
                    <div class="btn-box"><a routerLink="/login" class="theme-btn-one"><i class="icon-image"></i>Login /
                            Sign Up </a></div>
                </div>
            </div>
        </div>

        <div class="main-wrapper login-body">
            <div class="container-fluid px-0">
                <div class="row">

                    <div class="col-lg-6 login-wrap">
                        <div class="login-sec">
                            <div class="log-img">
                                <img class="img-fluid" src="assets/img/login-02.png" alt="Logo">
                            </div>
                        </div>
                    </div>


                    <div class="col-lg-6 login-wrap-bg">
                        <div class="login-wrapper">
                            <div class="loginbox">
                                <div class="login-right">
                                    <div class="login-right-wrap">
                                        <h2>Getting Started</h2>

                                        <form
                                            action="https://preclinic.dreamstechnologies.com/html/template/login.html">
                                            <div class="input-block">
                                                <label>Full Name <span class="login-danger">*</span></label>
                                                <input autocomplete="new-fullname" class="form-control" type="text">
                                            </div>
                                            <div class="input-block">
                                                <label>Email <span class="login-danger">*</span></label>
                                                <input autocomplete="new-email" class="form-control" type="text">
                                            </div>
                                            <div class="input-block">
                                                <label>Password <span class="login-danger">*</span></label>
                                                <input autocomplete="new-password" class="form-control pass-input"
                                                    type="password">
                                            </div>
                                            <div class="input-block">
                                                <label>Confirm Password <span class="login-danger">*</span></label>
                                                <input autocomplete="new-confirm-password"
                                                    class="form-control pass-input-confirm" type="password">
                                            </div>
                                            <div class="input-block">
                                                <select class="form-control"  id="department">
                                                <option hidden value="" selected>Select Gouvernement</option>
                                                <option *ngFor="let item of locations" [value]="item">{{item}}</option>
                                            </select>
                                            </div>
                                            <div class="input-block">
                                                <p class="pay-cont">Stripe Option</p>
                                                <label class="custom_radio me-4">
                                                    <input type="radio" name="budget" value="Yes" checked>
                                                    <span class="checkmark"></span> Sandbox
                                                </label>
                                                <label class="custom_radio">
                                                    <input type="radio" name="budget" value="Yes">
                                                    <span class="checkmark"></span> Live
                                                </label>
                                            </div>
                                            <div class="input-block login-btn">
                                                <button class="btn btn-primary btn-block" type="submit">Sign up</button>
                                            </div>
                                        </form>

                                        <div class="next-sign">
                                            <p class="account-subtitle">Already have account? <a
                                                    href="login.html">Login</a>
                                            </p>


                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </header>
</div>
