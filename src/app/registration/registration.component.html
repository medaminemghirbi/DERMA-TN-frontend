<div class="boxed_wrapper">
    <header class="main-header style-one">
        <div class="header-lower">
            <div class="auto-container">
                <div class="outer-box">
                    <div class="logo-box">
                        <div class="pattern" style="background-image: url(../../assets/images1/shape/shape-1.png);">
                        </div>
                        <div class="bg-color"></div>
                        <figure class="logo"><a><img routerLink="" src="../../assets/images1/logo_with_beta.png" alt=""></a>
                        </figure>
                    </div>
                    <div class="btn-box"><a routerLink="/login" class="theme-btn-one"><i class="icon-image"></i>Login /
                            Sign Up</a></div>
                </div>
            </div>
        </div>
    </header>
    <section class="registration-section bg-color-3">
        <div class="pattern">
            <div class="pattern-1" style="background-image: url(../../assets/images1/shape/shape-85.png);"></div>
            <div class="pattern-2" style="background-image: url(../../assets/images1/shape/shape-86.png);"></div>
        </div>
        <div class="auto-container">
            <div class="inner-box">
                <div class="content-box">
                    <div class="title-box">
                        <h3>New Here ?</h3>
                    </div>
                    <div class="inner">
                        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

                            <div class="form-group">
                                <label>First name</label>
                                <input autocomplete="new-firstname" type="text" formControlName="firstname"
                                    placeholder="Enter your name">
                                <div class="alert alert-danger"
                                    *ngIf="registrationForm.get('firstname')?.invalid && registrationForm.get('firstname')?.touched">
                                    First name is required
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Last name</label>
                                <input autocomplete="new-lastname" type="text" formControlName="lastname"
                                    placeholder="Enter your name">
                                <div class="alert alert-danger"
                                    *ngIf="registrationForm.get('lastname')?.invalid && registrationForm.get('lastname')?.touched">
                                    Last name is required
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Your Gender</label>
                                <select class="form-select" formControlName="gender" required
                                    aria-label=".form-select-lg example">
                                    <option hidden value="" selected> Gender </option>
                                    <option value="male">Male</option>
                                    <option value="female">Femelle</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input autocomplete="new-email" type="email" formControlName="email"
                                    placeholder="Enter your email">
                                <div class="alert alert-danger"
                                    *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
                                    Valid email is required
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input autocomplete="new-password" type="password" formControlName="password"
                                    placeholder="Your password">
                                <div class="alert alert-danger"
                                    *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
                                    Password is required (minimum 6 characters)
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input autocomplete="new-password-confirmation" type="password"
                                    formControlName="password_confirmation" placeholder="Confirm password">
                                <div class="alert alert-danger"
                                    *ngIf="registrationForm.errors?.['passwordMismatch'] && registrationForm.get('password_confirmation')?.touched">
                                    Passwords do not match
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Role</label>
                                <select class="form-select" formControlName="type" required
                                    aria-label=".form-select-lg example">
                                    <option hidden value="" selected> Your are a  </option>
                                    <option value="Doctor">Doctor</option>
                                    <option value="Patient">Patient</option>
                                </select>
                            </div>
                            <!-- Gouvernement -->
                            <div class="form-group">
                                <label>Gouvernament</label>
                                <select class="form-control" formControlName="location">
                                    <option hidden value="" selected>Select Your Gouvernement</option>
                                    <option *ngFor="let item of locations" [value]="item">{{ item }}</option>
                                </select>
                            </div>
                            <button id="registerButton" type="submit" class="btn btn-primary">Register</button>
                            <script>
                                document.getElementById('register-btn').addEventListener('click', (event) => {
                                    const button = event.target;
                                    button.disabled = true;
                                    button.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>Loading...';
                                });
                            </script>
                        </form>
                        <div class="text"><span>or</span></div>
                        <div class="login-now">
                            <p>Already have an account? <a routerLink="/login">Login Now</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
