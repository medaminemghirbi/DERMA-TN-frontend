<div class="boxed_wrapper">
    <header class="main-header style-one">


        <app-landing-header></app-landing-header>

        <!--sticky Header-->
        <div class="sticky-header">
            <div class="auto-container">
                <div class="outer-box">
                    <div class="logo-box">
                        <figure class="logo"><a><img src="../../assets/images1/logo_with_beta.png" alt=""></a></figure>
                    </div>
                    <div class="menu-area">
                        <nav class="main-menu clearfix">
                            <!--Keep This Empty / Menu will come through Javascript-->
                        </nav>
                    </div>
                    <div class="btn-box">
                        <a *ngIf="!currentUser" routerLink="/login" class="theme-btn-one">
                            <i class="icon-image"></i>Login / Sign Up
                        </a>
                        <a *ngIf="currentUser" (click)="goToDashboard()" class="theme-btn-one">
                            <i class="icon-image"></i>Go to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="registration-section bg-color-3">
        <div class="pattern">
            <div class="pattern-1" style="background-image: url(../../assets/images1/shape/shape-85.png);"></div>
            <div class="pattern-2" style="background-image: url(../../assets/images1/shape/shape-86.png);"></div>
        </div>
        <div class="auto-container">
            <div class="inner-box">
                <div class="content-box">
                    <div class="title-box">
                        <h3>Welcome Back</h3>
                        <a routerLink="/inscription"><u>Sign Up?</u></a>
                    </div>
                    <div class="inner">
                        <form [formGroup]="registerForm" class="registration-form">
                            <div class="row clearfix">
                                <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                                    <label>Email</label>
                                    <input name="email" formControlName="email" type="text"
                                        placeholder="Enter your email" required autocomplete="username"
                                        class="form-control">
                                </div>

                                <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                                    <label>Password</label>
                                    <input formControlName="password" required type="password"
                                        placeholder="Your password" autocomplete="current-password"
                                        class="form-control">
                                </div>

                                <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                                    <div class="forgot-passowrd clearfix">
                                        <a routerLink="/forgot-password">Forget Password?</a>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 form-group message-btn">
                                    <button (click)="login()" class="theme-btn-one">Login Now<i
                                            class="icon-Arrow-Right"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
